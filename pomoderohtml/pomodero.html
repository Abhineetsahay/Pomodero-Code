<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PomoDero Technique</title>
    <link rel="stylesheet" href="/pomodero/pomoderocss/pomodero.css" />
  </head>
  <body>
    <main id="main">
      <div class="upperbutton">
        <button id="pomodero">PomoDero</button>
        <button id="shortbreak">Short Break</button>
        <button id="longbreak">Long Break</button>
      </div>
    </main>
    <div class="clock" id="clock">
      <span class="timing">25</span>
      <span class="seperator">:</span>
      <span class="seconds">00</span>
    </div>
    <div class="start-button">
      <button id="button">Start</button>
    </div>
    <div class="sessions">
      <p>Sessions:-</p>
      <p id="sessions"></p>
    </div>
    <script src="/pomodero/pomoderojs/pomodero.js"></script>
  </body>
</html>
